<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화도시공주</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <!-- //header -->

        <main id="main" class="sub_page Sign_Up_page Sign_Up_STEP02">

			<div class="sub_title_wrap">
				<div class="container">
					<h2>문화도시공주 회원가입</h2>
					<p>공주문화관광재단 홈페이지를 찾아주셔서 진심으로 감사말씀 드립니다.</p>
				</div>
			</div>

			<div class="STEP_list_wrap">
				<div class="container">
					<ul>
						<li class="Finish">
							<span>STEP 01</span>
							<p>이용약관</p>
						</li>
						<li class="now">
							<span>STEP 02</span>
							<p>회원 정보</p>
						</li>
						<li>
							<span>STEP 03</span>
							<p>추가 정보</p>
						</li>
						<li>
							<span>STEP 04</span>
							<p>가입 완료</p>
						</li>
					</ul>
				</div>
			</div>


			<section class="section1">
				<div class="container">
					<div class="flex_wrap user_input_list">
						<div class="flex_le">
							<h3>1. 회원 정보</h3>
						</div>
						<div class="flex_ri">
							<ul class="input_list">

								<li>
									<div class="label_wrap">
										<p>아이디 <span>*</span></p>
									</div>
									<div class="input_wrap">
										<div class="input_box">
											<input type="text" placeholder="아이디를 입력해주세요.">
											<button class="small_btn">중복확인</button>
										</div>
									</div>
								</li>

								<li class="Double">
									<div>
										<div class="label_wrap">
											<p>비밀번호 <span>*</span></p>
										</div>
										<div class="input_wrap">
											<div class="input_box">
												<input type="text" placeholder="비밀번호를 입력해주세요.">
											</div>
										</div>
									</div>
									<div>
										<div class="label_wrap">
											<p>비밀번호 확인 <span>*</span></p>
										</div>
										<div class="input_wrap">
											<div class="input_box">
												<input type="text" placeholder="비밀번호를 다시 입력해주세요.">
												<p class="Availability Unavailable">사용불가 <i class="xi-security"></i></p>
												<!-- <p class="Availability Possible">사용가능 <i class="xi-shield-checked"></i></p> -->
											</div>
										</div>
									</div>
									
								</li>

							</ul>
						</div>
					</div>

					<div class="flex_wrap user_input_list">
						<div class="flex_le">
							<h3>2. 개인 정보</h3>
						</div>
						<div class="flex_ri">
							<ul class="input_list">

								<li>
									<div class="label_wrap">
										<p>이름 <span>*</span></p>
									</div>
									<div class="input_wrap">
										<div class="input_box">
											<input type="text" placeholder="이름을 입력해주세요.">
										</div>
									</div>
								</li>

								<li>
									<div class="label_wrap">
										<p>핸드폰 <span>*</span></p>
									</div>
									<div class="input_wrap">
										<div class="input_box">
											<input type="text" placeholder="휴대폰 번호를 입력해주세요.">
											<button class="small_btn">인증번호</button>
										</div>
										<div class="input_box">
											<input type="text" class="Deactivate">
											<button class="small_btn Deactivate">인증번호</button>
										</div>
									</div>
								</li>

								<li>
									<div class="label_wrap">
										<p>이메일 <span>*</span></p>
									</div>
									<div class="input_wrap">
										<div class="input_flex">
											<div class="input_box">
												<input type="text" placeholder="이메일을 작성해주세요.">
											</div>
											<span class="at">@</span>
											<div class="input_box">
												<select name="" id="">
													<option value="선택해주세요.">선택해주세요.</option>
												</select>
												<i class="xi-angle-down select_angle"></i>
											</div>
										</div>
										<div class="input_box">
											<input type="text" class="Deactivate">
										</div>
									</div>
								</li>

								<li>
									<div class="label_wrap">
										<p>출생연도</p>
									</div>
									<div class="input_wrap">
										<div class="input_box">
											<select name="" id=""></select>
											<i class="xi-angle-down select_angle"></i>
										</div>
									</div>
								</li>

								<li>
									<div class="label_wrap">
										<p>성별</p>
									</div>
									<div class="input_wrap">
										<div class="radio_box">
											<div>
												<input type="radio" name="Gender" id="man">
												<label for="man">남성</label>
											</div>
											<div>
												<input type="radio" name="Gender" id="Woman">
												<label for="Woman">여성</label>
											</div>
										</div>
									</div>
								</li>

								<li>
									<div class="label_wrap">
										<p>주소</p>
									</div>
									<div class="input_wrap">
										<div class="input_box">
											<input type="text" placeholder="우편번호를 검색해주세요.">
											<button class="small_btn">우편번호</button>
										</div>
										<div class="input_box">
											<input type="text">
										</div>
										<div class="input_box">
											<input type="text" class="Deactivate">
										</div>
									</div>
								</li>

							</ul>
						</div>
					</div>

				</div>
			</section>
			
			<div class="dig_btn_wrap">
				<a href="./Sign_Up_STEP01.html" class="White_btn">이전으로</a>
				<a href="./Sign_Up_STEP03.html" class="black_btn">다음단계 진행</a>
			</div>



			




        </main>
        <!-- //main -->

        <footer id="footer"></footer>
        <!-- //footer -->

        <script src="./js/jquery.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/swiper.min.js"></script>
    </div>
</body>
</html>
