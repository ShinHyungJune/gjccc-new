<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화도시공주</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <!-- //header -->

        <main id="main" class="sub_page Sign_Up_page">

			<div class="sub_title_wrap">
				<div class="container">
					<h2>비밀번호 찾기</h2>
					<p>공주문화관광재단 홈페이지를 찾아주셔서 진심으로 감사말씀 드립니다.</p>
				</div>
			</div>

			<section class="section1">
				<div class="container">
					<div class="flex_wrap user_input_list">
						<div class="flex_le">
							<h3>회원 정보</h3>
						</div>
						<div class="flex_ri">
							<ul class="input_list">

								<li>
									<div class="label_wrap">
										<p>아이디 <span>*</span></p>
									</div>
									<div class="input_wrap">
										<div class="input_box">
											<input type="text" placeholder="아이디를 입력해주세요.">
											<button class="small_btn">중복확인</button>
										</div>
									</div>
								</li>

								<li>
									<div class="label_wrap">
										<p>핸드폰 <span>*</span></p>
									</div>
									<div class="input_wrap">
										<div class="input_box">
											<input type="text" placeholder="휴대폰 번호를 입력해주세요.">
											<button class="small_btn">인증번호</button>
										</div>
										<div class="input_box">
											<input type="text" class="Deactivate">
											<button class="small_btn Deactivate">인증번호</button>
										</div>
									</div>
								</li>

							</ul>
						</div>
					</div>

				</div>
			</section>
			
			<div class="dig_btn_wrap">
				<a href="./Password_Change.html" class="black_btn">다음</a>
			</div>



			




        </main>
        <!-- //main -->

        <footer id="footer"></footer>
        <!-- //footer -->

        <script src="./js/jquery.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/swiper.min.js"></script>
    </div>
</body>
</html>
